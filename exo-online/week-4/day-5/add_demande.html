<div class="modal-content">
	<div class="modal-header">
        <h5 class="modal-title" >Ajouter une demande</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div class="modal-body">
	<div class="row">	
		<div class="col-sm-12">    
		    <form action="#" data-rel="add-demande-form">
		    	<div class="form-group">
		    		<label for="name">Description</label>
		      		<textarea class="form-control" id="description" name="description" rows="3"></textarea>
		      	</div>
		      	<div class="form-group">
		    		<label for="remuneration">Remuneration du projet</label>
		      		<input type="text" id="remuneration" class="form-control" name="remuneration" placeholder="Rémuneration"/>
		      	</div>
		      	
		      	<div class="form-group">
		    		<label for="date_project">Date limite du projet</label>
		      		<input type="text" id="date_project" class="form-control" name="date_project" placeholder="Date limite candidature"/>
		      	</div>
		      	
		      	<div class="form-group">
		    		<label for="reputation">Reputation minimum</label>
		      		<input type="text" id="reputation" class="form-control" name="reputation" placeholder="Reputation minimum"/>
		      	</div>   	
		      	 
		      <button type="submit" class="btn btn-success"> <i class="fa fa fa-money"></i>&nbsp;Ajouter</button>		   
		    </form>
		</div>
	</div>
	</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
    </div>
</div>
